{% extends 'gimnasio/base.html' %}

{% block title %}Nuevo Socio - TrainUp{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-8">
        <h1><i class="bi bi-person-plus"></i> Nuevo Socio</h1>
        <p class="text-muted">Crea un nuevo socio en el sistema</p>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="card shadow-sm">
            <div class="card-header text-white" style="background-color: #38B000;">
                <h5 class="mb-0"><i class="bi bi-person-plus-fill"></i> Datos del Socio</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label for="apellidos" class="form-label">Apellidos *</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="dni" class="form-label">DNI *</label>
                            <input type="text" class="form-control" id="dni" name="dni" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <!-- Campos de usuario y contraseña eliminados -->

                    <input type="hidden" name="rol" value="socio">

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary"
                                style="background-color: #38B000; border-color: #38B000; color: white;">
                            <i class="bi bi-check-circle"></i> Crear Socio
                        </button>
                    </div>
                </form>
            </div>
        </div>
                 <div class="text-end mt-3">
                    <a href="{% url 'gimnasio:gestion_socios' %}"
                       class="btn text-white"
                       style="background-color: #38B000; border-color: #38B000;">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>

            </div>
        </div>
{% endblock %}
