{% extends 'gimnasio/base.html' %}
{% block title %}Detalle Socio - {{ perfil.user.get_full_name }}{% endblock %}
{% block content %}
<div class="row mb-3">
    <div class="col-md-8">
        <h1><i class="bi bi-person-circle"></i> {{ perfil.user.get_full_name }}</h1>

    </div>
    <div class="col-md-4 text-end">
        <!-- Volver a la lista de socios -->
        <a href="{% url 'gimnasio:gestion_usuarios' %}" class="btn btn-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>
</div>

<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row g-4">
        <!-- FOTO -->
        <div class="col-md-3 text-center">
            {% if perfil.foto %}
            <img src="{{ perfil.foto.url }}" class="img-thumbnail mb-2" alt="{{ perfil.user.get_full_name }}">
            {% else %}
            <img src="https://via.placeholder.com/150" class="img-thumbnail mb-2">
            {% endif %}
            <input type="file" class="form-control form-control-sm" name="foto" accept="image/*">
        </div>

        <!-- DATOS -->
        <div class="col-md-9">
            <div class="row g-2">
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" value="{{ perfil.user.first_name }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Apellidos</label>
                    <input type="text" class="form-control" name="apellidos" value="{{ perfil.user.last_name }}" required>
                </div>
            </div>

            <div class="row g-2 mt-2">
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" value="{{ perfil.user.email }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control" name="telefono" value="{{ perfil.telefono }}">
                </div>
            </div>

            <div class="row g-2 mt-2">
                <div class="col-md-6">
                    <label class="form-label">DNI</label>
                    <input type="text" class="form-control" value="{{ perfil.dni }}" disabled>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Dirección</label>
                    <input type="text" class="form-control" name="direccion" value="{{ perfil.direccion }}">
                </div>
            </div>

            <div class="mt-3">
                <label class="form-label">Fecha de Registro</label>
                <input type="text" class="form-control" value="{{ perfil.fecha_registro|date:'d/m/Y' }}" disabled>
            </div>
        </div>
    </div>
   <!-- BOTONES -->
        <div class="row mt-4 align-items-center">
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="activo" id="activoCheck" value="1" {% if perfil.activo %}checked{% endif %}>
                    <label class="form-check-label" for="activoCheck">
                        Socio activo
                    </label>
                </div>
            </div>
            <div class="col-md-6 text-end">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </div>
</form>
{% endblock %}
