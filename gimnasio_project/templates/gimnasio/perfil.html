<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil - {{ perfil.user.get_full_name }}</title>
    <style>
        /* Reset y estilo base */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 50%, #ffa600 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* Botón de volver (home) */
        .btn-home {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            color: #ff6b35;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            z-index: 100;
        }

        .btn-home:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            background: #fff5f2;
        }

        .btn-home svg {
            width: 22px;
            height: 22px;
        }

        /* Contenedor principal */
        .perfil-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            max-width: 500px; /* Más angosto */
            width: 100%;
            overflow: hidden;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header con fondo naranja */
        .perfil-header {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            padding: 60px 40px 120px;
            position: relative;
            text-align: center;
        }

        .perfil-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: white;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
        }

        /* Foto de perfil */
        .foto-container {
            position: relative;
            display: inline-block;
            margin-bottom: -80px;
            z-index: 10;
        }

        .foto-container img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: white;
        }

        /* Badge del rol */
        .rol-badge {
            position: absolute;
            bottom: 10px;
            right: -5px;
            background: #ff6b35;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(255,107,53,0.4);
            border: 3px solid white;
        }

        /* Contenido del perfil */
        .perfil-content {
            padding: 100px 30px 40px;
            text-align: center;
        }

        .perfil-content h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .perfil-content .username {
            color: #95a5a6;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* Información vertical */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr; /* una sola columna */
            gap: 20px;
            margin-top: 30px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 16px;
            text-align: left;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .info-item:hover {
            background: #fff5f2;
            border-color: #ff6b35;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,107,53,0.1);
        }

        .info-item-label {
            color: #ff6b35;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-item-label svg {
            width: 16px;
            height: 16px;
        }

        .info-item-value {
            color: #2c3e50;
            font-size: 16px;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .btn-home {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
            }

            .btn-home svg {
                width: 20px;
                height: 20px;
            }

            .perfil-header {
                padding: 40px 20px 100px;
            }

            .perfil-content {
                padding: 80px 20px 30px;
            }

            .perfil-content h1 {
                font-size: 26px;
            }

            .foto-container img {
                width: 130px;
                height: 130px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Botón home para volver al dashboard -->
    <a href="{% url 'gimnasio:inicio' %}" class="btn-home" title="Ir al inicio">
        <svg fill="currentColor" viewBox="0 0 20 20">
            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
        </svg>
    </a>

    <div class="perfil-container">
        <!-- Header con foto -->
        <div class="perfil-header">
            <div class="foto-container">
                {% if perfil.foto %}
                    <img src="{{ perfil.foto.url }}" alt="Foto de {{ perfil.user.get_full_name }}">
                {% else %}
                    <img src="https://via.placeholder.com/160/ff6b35/ffffff?text={{ perfil.user.get_full_name|slice:':1' }}" alt="Sin foto">
                {% endif %}
                <span class="rol-badge">{{ perfil.rol }}</span>
            </div>
        </div>

        <!-- Contenido del perfil -->
        <div class="perfil-content">
            <h1>{{ perfil.user.get_full_name }}</h1>
            <p class="username">@{{ perfil.user.username }}</p>

            <!-- Información vertical -->
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-item-label">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                        </svg>
                        Email
                    </div>
                    <div class="info-item-value">{{ perfil.user.email }}</div>
                </div>

                <div class="info-item">
                    <div class="info-item-label">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
                        </svg>
                        Teléfono
                    </div>
                    <div class="info-item-value">{{ perfil.telefono }}</div>
                </div>

                <div class="info-item">
                    <div class="info-item-label">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1zM4 4h3a3 3 0 006 0h3a2 2 0 012 2v9a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2zm2.5 7a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm2.45 4a2.5 2.5 0 10-4.9 0h4.9zM12 9a1 1 0 100 2h3a1 1 0 100-2h-3zm-1 4a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1z" clip-rule="evenodd"/>
                        </svg>
                        DNI
                    </div>
                    <div class="info-item-value">{{ perfil.dni }}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
