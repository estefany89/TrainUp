
services:
  # Base de datos PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: trainup_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicación Django
  web:
    image: estefany89/trainup-web:latest
    container_name: trainup_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      #- ./gimnasio_project:/app
      #- ./gimnasio_project/templates:/app/templates
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - IS_DOCKER=${IS_DOCKER}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=${DEBUG}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - FROM_EMAIL=${FROM_EMAIL}
      - TEMPLATE_ID_BIENVENIDA_SOCIO=${TEMPLATE_ID_BIENVENIDA_SOCIO}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Nginx (opcional para producción)
  nginx:
    image: nginx:alpine
    container_name: trainup_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "80:80"
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
